<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DBMS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
          href="https://colorlib.com/etc/tb/Table_Highlight_Vertical_Horizontal/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://colorlib.com/etc/tb/Table_Highlight_Vertical_Horizontal/css/main.css">
    <link rel="stylesheet" href="https://colorlib.com/etc/tb/Table_Highlight_Vertical_Horizontal/css/util.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function populateResult(res) {
            $('#resultMsg').empty();
            $('#result').empty();
            $('#resultMsg').append('<h3>Result: ' + res["status"] + '</h3>');
            $('#resultMsg').append('<h4 color="red">' + res["report"] + '</h4>');
            rows = res["rows"];
            if (rows == null || rows.length == 0) {
                $('#resultMsg').append('<h3>Nothing found</h3>');
            } else {
                resultTable = "";
                resultTable += '<table data-vertable="ver2">';
                resultTable += '<thead>';
                resultTable += '<tr class="row100 head">';
                columnIndex = 1;
                rows[0]["elements"].forEach(function (el) {
                    resultTable += '<th class="column100 column' + columnIndex + '" data-column="column' + columnIndex + '">';
                    columnIndex += 1;
                    resultTable += el["column"];
                    resultTable += '</th>';
                });
                resultTable += '</tr>';
                resultTable += '</thead>';
                resultTable += '<tbody>';
                rows.forEach(function (row) {
                    resultTable += '<tr class="row100">';
                    columnIndex = 1;
                    row["elements"].forEach(function (el) {
                        resultTable += '<td class="column100 column' + columnIndex + '" data-column="column' + columnIndex + '">';
                        columnIndex += 1;
                        resultTable += el["value"];
                        resultTable += '</td>';
                    });
                    resultTable += '</tr>';
                });
                resultTable += '</tbody>';
                resultTable += '</table>';
                $('#result').append(resultTable);
            }
        }

        $(function () {
            $('button[type=submit]').click(function (e) {

                //Prevent default submission of form
                e.preventDefault();

                $.post({
                    url: 'database',
                    data: $('form[name=frm1]').serialize(),
                    success: function (res) {
                        populateResult(res);
                    }
                })
            });

            $('#uploadBtn').click(function (e) {
                e.preventDefault();
                var formData = new FormData();
                formData.append('file', $('#uploadFile')[0].files[0]);

                $.ajax({
                    url: '/uploadFile',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        alert('File uploaded successfully');
                    },
                    error: function () {
                        alert('Error uploading file');
                    }
                });
            });
        });
    </script>
    <style>
        body {
            background: url('http://i.hizliresim.com/v4Qykv.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Roboto', Tahoma, Arial, sans-serif;
            line-height: 1.5;
            font-size: 13px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin-top: 20px;
        }

        form {
            outline: 0;
            margin-bottom: 20px;
            display: flex;
        }

        form > .textbox {
            outline: 0;
            height: 42px;
            width: 400px;
            line-height: 42px;
            padding: 0 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #212121;
            border: 0;
            -webkit-border-radius: 4px 0 0 4px;
            border-radius: 4px 0 0 4px;
        }

        form > .textbox:focus {
            outline: 0;
            background-color: #FFF;
        }

        form > .button {
            outline: 0;
            background: none;
            background-color: rgba(38, 50, 56, 0.8);
            height: 42px;
            width: 42px;
            text-align: center;
            line-height: 42px;
            border: 0;
            color: #FFF;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: 16px;
            text-rendering: auto;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            -webkit-transition: background-color .4s ease;
            transition: background-color .4s ease;
            -webkit-border-radius: 0 4px 4px 0;
            border-radius: 0 4px 4px 0;
        }

        form > .button:hover {
            background-color: rgba(0, 150, 136, 0.8);
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: grey;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="w3-container w3-center w3-padding-32">
    <h1><b>Database Operations</b></h1>
</header>

<!-- Link to Table Management -->
<div class="w3-container w3-padding-32">
    <a href="/mvc/tables" class="w3-button w3-blue">Manage Tables</a>
</div>


<!-- Links to other sections -->
<div class="w3-container w3-padding-32">
    <a href="/mvc/tables" class="w3-button w3-blue">Manage Tables</a>
    <a href="/mvc/rows" class="w3-button w3-blue">Manage Rows</a>
</div>

<!-- Database Query Form -->
<section class="w3-container w3-padding-32">
    <h2>Run a Query</h2>
    <form method="post" action="/database">
        <input type="text" name="query" class="w3-input w3-border" placeholder="Enter your query" required>
        <button type="submit" class="w3-button w3-green w3-margin-top">Run Query</button>
    </form>
</section>

    <!-- File Upload Form (placed under query form) -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="uploadFile" name="file" class="textbox">
        <button id="uploadBtn" class="button">Upload</button>
    </form>

    <!-- File Download Form -->
    <form id="downloadForm" method="POST" action="/downloadFile">
        <input type="text" class="textbox" id="fileName" name="fileName" placeholder="Enter file name to download">
        <button type="button" id="downloadBtn" class="button">Download</button>
    </form>
</div>

<script>
    document.getElementById("downloadBtn").addEventListener("click", function (e) {
        e.preventDefault();  // Prevent default form submission
        var fileName = document.getElementById("fileName").value;

        if (!fileName) {
            alert("Please enter a file name to download.");
            return;
        }

        // Create a form data object
        var formData = new FormData();
        formData.append("fileName", fileName);

        // Send the POST request with the file name
        fetch('/downloadFile', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    return response.blob();  // Get the file as a Blob
                } else {
                    alert("File not found or download error");
                    throw new Error("File download failed");
                }
            })
            .then(blob => {
                // Create a link to download the file
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;  // Set the file name
                document.body.appendChild(a);
                a.click();  // Simulate a click on the link
                window.URL.revokeObjectURL(url);  // Clean up
            })
            .catch(error => console.error('Error during file download:', error));
    });
</script>

<div id="result" style="margin-bottom: 80px; margin-top: 20px" class="table100 ver2 m-b-110"></div>
<div id="resultMsg" class="footer"></div>
</body>
</html>
